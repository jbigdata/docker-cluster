<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>容器列表</h5>
      </div>
      <div class="ibox-content">
        <div ng-show="!containers" class="alert alert-success">
         集群中没有运行的容器 !
        </div>
        <table ng-show="containers" class="table table-sm" style="font-size:12px">
          <thead>
            <tr>
              <th>名称</th>
              <th>节点</th>
              <th>镜像名称</th>
              <th>创建于</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="container in containers">
              <td>{{container.name}}</td>
              <td><a class="btn btn-info btn-xs">{{container.node}}</a></td>
              <td>{{container.image}}</td>
              <td>{{container.created}}</td>
              <td><span class="btn btn-primary btn-xs"><i class="fa fa-clock-o"></i> {{container.status}}<span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>视图</h5>
      </div>
      <div class="ibox-content" style="height:450px">
        <div id="canvas" style="width:100%;height:100%">
      </div>
    </div>
  </div>
</div>
</div>
</div>
