<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>集群中的节点</h5>
        </div>
        <div class="ibox-content">
          <table class="table table-sm" style="font-size:12px">
            <thead>
              <tr>
                <th>状态</th>
                <th>名称</th>
                <th>主机</th>
                <th>容器</th>
                <th>CPU</th>
                <th>内存</th>
                <th>更新时间</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="node in nodes">
                <td style="text-align:center"><a class="btn btn-primary btn-xs">{{node.status}}</a></td>
                <td>{{node.name}}</td>
                <td>{{node.host}}</td>
                <td>{{node.containers}}</td>
                <td>{{node.cpu}}</td>
                <td>{{node.memory}}</td>
                <td>{{node.update}}</td>
                <td><a class="btn btn-danger btn-xs" ng-click="open($index)"><i class="fa fa-info-circle"></i> 详情</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
